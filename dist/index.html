<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema IC</title>
    <!-- D3.JS -->
    <script defer src="https://d3js.org/d3.v5.min.js"></script>
    <!-- NumJS -->
    <script defer src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
    <!-- MathJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/7.5.1/math.min.js"></script>

    <link rel="stylesheet" href="./index.css">
    <script defer src="./index.min.js"></script>
</head>

<body class="claro" id="corpo">

    <!-- BOTAO TEMA -->
    <span class="botao" id="botao-tema">
        <!-- SOL -->
        <span id="sol" class="icone-tema">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-brightness-high-fill" viewBox="0 0 16 16">
                <path
                    d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
            </svg>
        </span>
        <!-- LUA -->
        <span id="lua" class="icone-tema">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-moon-fill" viewBox="0 0 16 16">
                <path
                    d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278" />
            </svg>
        </span>
    </span>

    
    <!-- TELA INICIAL -->
    <section class="tela principal" id="tela-inicial">

        <!-- Formulário de leitura do arquivo -->
        <form class="formulario">

            <span class="texto-subtitulo" id="texto-aviso-arquivo"></span>

            <!-- Input do Arquivo -->
            <label for="input-arquivo" class="botao upload" id="input-label">Clique para fazer upload</label>
            <input type="file" id="input-arquivo" style="display: none;">


            <span class="area-botoes">
                <span class="botao-processar" id="btn-processar">Processar arquivo</span>
                <a id="link-graficos" class="link-graficos" href="#resultados">Gráficos</a>
            </span>

        </form>

        <!-- Figura de animação do solo -->
        <span class="area-figura" id="area-figura"></span>

    </section>

    <!-- TELA DOS RESULTADOS -->
    <section class="tela oculto" id="resultados"></section>

    <footer>
        FOOTER
    </footer>

</body>

</html>
